<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for an EcoFriendly account to start enjoying our sustainable products and services.">
    <title>Register | EcoFriendly</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="styles/login register.css"> -->
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">EcoFriendly</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form class="register" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
    
                <button type="submit">Register</button>
    
                <a href="login.html" class="login-link">Already have an account? Log in</a>
            </form>

            <div class="social-login">
                <button class="social-button facebook" type="button" aria-label="Continue with Facebook">Continue with Facebook</button>
                <button class="social-button google" type="button" aria-label="Continue with Google">Continue with Google</button>
            </div>
    
            <div class="privacy">
                <p>We value your privacy. Your data will be securely handled.</p>
            </div>
        </section>
    </main>
    

    <footer>
        <div class="container">
            <p>&copy; 2024 EcoFriendly</p>
            <div class="social">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Instagram">Instagram</a>
            </div>
            <form action="#" method="post" class="newsletter">
                <input type="email" placeholder="Subscribe to our newsletter" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

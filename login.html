<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Log in to your EcoFriendly account to access our sustainable products and services.">
    <title>Login | EcoFriendly</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="styles/login register.css"> -->
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">EcoFriendly</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form class="login" action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="remember-me">Remember Me</label>
                </div>

                <button type="submit">Login</button>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <a href="register.html" class="register-link">Don't have an account? Register Here</a>
            </form>

            <div class="social-login">
                <button class="social-button facebook" type="button" aria-label="Login with Facebook">Login with
                    Facebook</button>
                <button class="social-button google" type="button" aria-label="Login with Google">Login with
                    Google</button>
            </div>
        </section>
    </main>


    <footer>
        <div class="container">
            <p>&copy; 2024 EcoFriendly</p>
            <div class="social">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Instagram">Instagram</a>
            </div>
            <form action="#" method="post" class="newsletter">
                <input type="email" placeholder="Subscribe to our newsletter" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Log in to your Eco Store account to access our sustainable products and services.">
    <title>Login | Eco Store</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/header.css">
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="path_to_your_video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <main id="login-page">
        <section class="login-container">
            <div class="login-info">
                <div class="logo">
                    <a href="index.html" class="logo-link" aria-label="Eco Store Home">
                        <span class="logo-icon">üçÉ</span>
                        <span class="logo-text">Eco Store</span>
                    </a>
                </div>
                <h2>Welcome Back! üåø</h2>
                <p>Log in to explore our eco-friendly products.</p>
            </div>

            <div class="login-form-container">
                <form class="login-form" action="#" method="post" aria-label="Login Form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">

                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="remember-me">Remember Me</label>
                    </div>

                    <button type="submit" class="submit-button">Login</button>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="register.html" class="register-link">Don‚Äôt have an account? Register Here</a>
                </form>

                <div class="social-login">
                    <p>Or log in with:</p>
                    <button class="social-button facebook">Facebook</button>
                    <button class="social-button google">Google</button>
                </div>

                <div class="privacy">
                    <p>We value your privacy.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script/login.js"></script>
</body>

</html>
